<div class="div-addtask">
  <input type="text" class="input-addtask" placeholder=".......اضافه کردن وظیفه جدید" [(ngModel)]="gettask">
  <button class="addinftaskbtn" (click)="handeltasknew()">
    <i id="addicon" class="material-icons">add</i>
  </button>
</div>

<div class="task-box">
  <cdk-virtual-scroll-viewport itemSize="100" class="example-viewport">
    
    <div *ngIf="filteredTasks.length === 0" class="empty-message">
      <p>هیچ وظیفه‌ای مطابق با فیلتر یافت نشد.</p>
    </div>

    <mat-card *ngFor="let todo of filteredTasks; let i = index" class="task-card">
      <mat-card-header class="headercard"></mat-card-header>
      <mat-card-content id="duty-title">
        <div [ngClass]="{ 'donetasktitle': todo.completed }" class="task-title">
          <p>:وظیفه</p>
          <br>
          <p [ngClass]="{ 'donetask': todo.completed }" class="duty">{{ todo.title }}</p>
        </div>
        <div class="tasksbutton">
          <button id="deletetask">
            <i id="delicon" (click)="handeldeltetask(i)" class="material-icons">delete</i>
          </button>
          <button id="donetask">
            <i id="doneicon" (click)="handeldonetask(i)" class="material-icons">done</i>
          </button>
        </div>
      </mat-card-content>
    </mat-card>
    
  </cdk-virtual-scroll-viewport>
</div>
